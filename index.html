<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="image">
            <div class="logo">
                <img class="odin" src="odin-lined.png">
                Odin
            </div>
        </div>
    </div>
    <div class="info">
            <div class="maintext">
                <p class="text1">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                </p>
                <p class="text2">Sign up <em>now</em> to get started.</p>
                <p class="text3">You <em>know</em> you want to.</p>
            </div>
            <div class="signupform">
                <h1 class="headtext">Let's do this!</h1>
                <div class="signupinfo1">
                    <label for="fname">First Name *</label>
                    <input type="text" id="fname" name="fname" required minlength="3" maxlength="30">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                    <label for="pwd">Password *</label>
                    <input type="password" id="pwd" name="pwd" required> 
                </div>
                <div class="signupinfo2">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname">
                    <label for="phonenumber">Phone Number *</label>
                    <input type="tel" id="phonenumber" name="phonenumber" required>
                    <label for="cpwd">Confirm Password*</label>
                    <input type="password" id="cpwd" name="cpwd" required minlength="3" maxlength="30">
                </div>
            </div>
        </div>
    </div>



    </div>
</body>
</html>
